# .github/workflows/release.yml
name: Create Release Archive

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Create proper archive
      run: |
        # Создаем архив с правильной структурой
        mkdir -p autoload-options-analyzer
        cp -r src/* autoload-options-analyzer/
        zip -r autoload-options-analyzer.zip autoload-options-analyzer/
        
    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./autoload-options-analyzer.zip
        asset_name: autoload-options-analyzer.zip
        asset_content_type: application/zip
